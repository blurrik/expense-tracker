<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}Трекер расходов{% endblock %}</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Дополнительные стили -->
		<style>
			body {
			    padding-top: 20px;
			    background-color: #f8f9fa;
			}
			.navbar {
			    margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="{% url 'dashboard' %}">Трекер расходов</a>
				<div class="navbar-nav">
					{% if user.is_authenticated %}
					<a class="nav-link" href="{% url 'add_expense' %}">Добавить расход</a>
					<a class="nav-link" href="{% url 'add_category' %}">Добавить категорию</a>
					{% endif %}
				</div>
				<div class="navbar-nav ms-auto">
					{% if user.is_authenticated %}
					<span class="nav-link">Привет, {{ user.username }}!</span>
					<form action="{% url 'logout' %}" method="post" class="d-inline">
						{% csrf_token %}
						<button type="submit" class="nav-link btn btn-link p-0 border-0">Выйти</button>
					</form>
					{% else %}
					<a class="nav-link" href="{% url 'login' %}">Войти</a>
					<a class="nav-link" href="{% url 'signup' %}">Регистрация</a>
					{% endif %}
				</div>
			</div>
		</nav>

		<div class="container">
			{% block content %}{% endblock %}
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
